<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculadora de Felix Duviel Berta Hernandez</h1>
    Number:
    <input type="text" id="n1">
    <p>
        <button onclick="inverse()">1/x</button>
        <button onclick="square()">x<sup>2</sup></button>
        <button onclick="cube()">x<sup>3</sup></button>
        <button onclick="power_4()">x<sup>4</sup></button>
        <button onclick="sine()">sine</button>

        

    </p>
    <script type="text/javascript">
    function cube(){
        var num = document.getElementById("n1");
        num.value = Math.pow(num.value, 3);
    }



    function square(){
        var num = document.getElementById("n1");
        num.value = Math.pow(num.value, 2);
    }
    function inverse(){
        var num = document.getElementById("n1");
        num.value = 1/num.value;

    }
    function sine(){
        var num = document.getElementById("n1");
        num.value = Math.sin(num.value);
    }
    function power_4(){
        var num = document.getElementById("n1");
        num.value = Math.pow(num.value, 4);
    }
    </script>
</body>
</html>
